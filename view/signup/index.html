<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="auth">
        <div class="main">
            <h2>Sign Up</h2>
            <div class="msg"></div>
            <form id="signup">
                <div class="control">
                    <input
                      type="text"
                      id="name"
                      required
                      placeholder="Username"
                      class="form-control"
                    ></input>
                  </div>
                <div class="control">
                    <input
                      type="email"
                      id="email"
                      required
                      placeholder="Email"
                      class="form-control"
                    ></input>
                  </div>
                  <div class="control">
                    <input
                      type="password"
                      id="password"
                      required
                      placeholder="Password"
                      class="form-control"
                    ></input>
                  </div>
                  <div class="actions">
                    <button type="submit" >Sign Up</button>
                  </div>
            </form>
            <div class="toggle">Already have an account ? <a href="../login/index.html">Login</a></div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js" ></script>
  </body>
</html>
